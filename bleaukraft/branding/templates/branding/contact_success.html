<!-- bleaukraft limited/branding/templates/branding/contact_success.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'branding/logo/favicon.ico' %}">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            width: 100px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
        .message {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px; /* Curved corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 5px solid #007bff; /* Primary blue border */
            animation: fadeIn 1s ease-out;
        }
        .btn-home {
            margin-top: 20px;
        }
        /* Animation for the message box */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="{% static 'logo/logo_copy.jpg' %}" alt="Company Logo" class="logo">

        <div class="message">
            <h1 class="display-4">Thank you for contacting us!</h1>
            <p class="lead">Your message has been sent successfully. We will get back to you soon.</p>
            <a href="{% url 'branding:services' %}" class="btn btn-primary btn-home">Return to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
